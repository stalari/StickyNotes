<div class="inner-views" ng-controller="tileListController">
    <div class="note" ng-repeat="note in notes track by $index" ng-class="[note.color,tile]"  >
        <div class="note-body" data-toggle="modal" data-target="#editNote" ng-click="prepareModal($index)">
            <div ng-show="note.type == 'ImageNote'" class="note-data" style="padding: 0px">
                <img ng-src="{{note.img}}"/>
            </div>
            <div class="note-tile-title">
                {{note.title}}
            </div>
            <div ng-show="note.type == 'Note' || note.type == 'ImageNote'" class="note-tile-data">
                {{note.data}}
            </div>
            <div ng-show="note.type == 'ListNote'" class="note-tile-data">
                <div ng-repeat="list in note.data track by $index">
                    <span class="{{list.selected}}"><input type="checkbox" ng-model="list.selected"/>  {{list.value}} </span>
                </div>
            </div>
        </div>
        <div class="note-tile-footer">
            <span class="note-tile-remainder" title="Remainder"></span>
            <span color-inspiration class="note-tile-colorpicker" is-note-tile="true"></span>
            <span class="note-tile-archive" title="Archive"></span>
            <a ng-click="deleteNote($index)"><span class="note-tile-trash"></span></a>
        </div>
    </div>
</div>

<div class="modal fade" id="editNote" tabindex="-1" role="dialog" aria-labelledby="editNoteLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" ng-class="color">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="clearValues()" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            </div>
            <div class="modal-body">
                <add-note></add-note>
            </div>
        </div>
    </div>
</div>
